<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FAQ Accordion</title>
  <link rel="stylesheet" href="theme.css" />
</head>
<body>
  <div class="background">
    <div class="faq-card">
      <h1>ᯓ☆ FAQs Accordion</h1>

      <div class="faq-item">
        <button class="faq-question" onclick="toggleFaq(this)">
          <span>What is the Project of your Team?</span>
          <span class="symbol">+</span>
        </button>
        <div class="faq-answer">
          <p>The Project of our team is FAQ Accordion .</p>
        </div>
      </div>

      <div class="faq-item">
        <button class="faq-question" onclick="toggleFaq(this)">
          <span>Who are the Team Members?</span>
          <span class="symbol">+</span>
        </button>
        <div class="faq-answer">
          <p>The Team Members Are 
            <ul>
              <li>N.Karthikeya</li>
              <li>Ch.Sravanthi</li>
              <li>D.Vyshnavi</li>
              <li>K.Venkat Ratna</li>
            </ul>
          </p>
        </div>
      </div>

      <div class="faq-item">
        <button class="faq-question" onclick="toggleFaq(this)">
          <span>What are the Languges used to build the Project?</span>
          <span class="symbol">+</span>
        </button>
        <div class="faq-answer">
          <p>
            <ul>
              <li>HTML</li>
              <li>CSS</li>
              <li>JavaScript</li>
            </ul>
          </p>
        </div>
      </div>

    </div>
  </div>

  <script src="theme.js"></script>
</body>
</html>
